{% extends "profile_base.html" %}
{% load bootstrap4 %}

{% block profile_content %}
  <div id="password-change-box" class="inner-profile-tab">
  
        <form method="POST" action="">
          {% csrf_token %}
          <div class="form-group">
            <label class="wott-label" for="id_old_password">Old password</label>
            <input class="form-control wott-form-control wott-rounded-lg" type="password" name="old_password" autofocus=""  placeholder="Old password" title="" required="" id="id_old_password">
          </div>
          <div class="form-group">
            <label class="wott-label" for="id_new_password1">New password</label>
            <input class="form-control wott-form-control wott-rounded-lg" type="password" name="new_password1" placeholder="New password" required="" id="id_new_password1">
          </div>
          <div class="form-group">
            <label class="wott-label" for="id_new_password2">New password confirmation</label>
            <input class="form-control wott-form-control wott-rounded-lg" type="password" name="new_password2"  placeholder="New password confirmation" title="" required="" id="id_new_password2">
          </div>
          {% buttons %}
            <button type="submit" class="wott-btn btn-wott-primary mb-0 mt-2 py-0">Save changes</button>
          {% endbuttons %}
      </form>
   
  </div>
{% endblock %}
